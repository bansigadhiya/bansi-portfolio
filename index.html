<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    var card = document.querySelector(".card");

    document.querySelector(card).on("mousemove", function (e) {
      var ax = -(document.querySelector(card).innerWidth() / 2 - e.pageX) / 20;
      var ay = (document.querySelector(card).innerHeight() / 2 - e.pageY) / 10;
      card.attr(
        "style",
        "transform: rotateY(" +
        ax +
        "deg) rotateX(" +
        ay +
        "deg);-webkit-transform: rotateY(" +
        ax +
        "deg) rotateX(" +
        ay +
        "deg);-moz-transform: rotateY(" +
        ax +
        "deg) rotateX(" +
        ay +
        "deg)"
      );
    });
  </script>
</body>

</html>
